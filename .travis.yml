# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ninja-build python
language: cpp
compiler: g++
git:
    submodules: true
script:
    - ./cmake_build.sh
notifications:
    email: true
addons:
  apt:
    sources:
      - sourceline: 'ppa:adrozdoff/cmake'
    packages:
      - cmake